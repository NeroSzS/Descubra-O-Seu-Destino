<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubra O Seu Destino</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <img src="logo.png" alt="Imagem de um Gato Preto" />

      <h1>Vou Revelar Seu Destino!</h1>

      <p>
        <em>Clique em fazer pergunta para que seu destino seja revelado.</em>
      </p>

      <input id="inputPergunta" type="text" placeholder="Digite Sua Pergunta" />

      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer Pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>
  </body>
</html>
